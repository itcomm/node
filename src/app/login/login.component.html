                                <form class="card" name="loginForm" #loginForm="ngForm" (ngSubmit)="sendLogin()" novalidate>

                                        <div class="input-group-append">

                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" name="password" #passwordInput="ngModel" class="form-control"  placeholder="password" 
                                        [(ngModel)]="password" [ngClass]="{ 'is-invalid': sendLogin.submitted && passwordInput.invalid }">                                        
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center mt-1 ">
